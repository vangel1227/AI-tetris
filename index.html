			<h2 class="text-center">Tetris With AI</h2>
		  </div>

		  			<div class="row d-flex justify-content-center">

                            <div id="next-container" class="next-container" style="min-width: 150px; max-height: 100px;">
                                <canvas id="next-canvas" class="next-canvas" width="80px" height="80px"></canvas>
                            </div>
						</div>

					</div>

                    <hr>
            			<p>Controls: WASD, W - Rotates pieces, A - Right, S - Drop, D - Left.</p>
						<p>AI can be toggled and will automatically be sped up. Create a bad situation for the AI and see if it can work its way around.</p>
